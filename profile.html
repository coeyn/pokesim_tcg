<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sim TCG - Profil</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="profile.css">
</head>
<body>
  <main class="layout profile-layout">
    <section class="panel profile-panel">
      <header class="profile-header">
        <div>
          <h1>Profil</h1>
          <p class="profile-subtitle">Connexion et synchronisation cloud des decks/parties.</p>
        </div>
        <p id="authStatus" class="auth-pill">Non connecte</p>
      </header>

      <section class="deck-builder deck-builder-wide profile-auth-card">
        <div class="deck-builder-top">
          <h3>Connexion</h3>
          <div id="userSummary" class="user-summary" hidden></div>
          <div class="deck-builder-controls">
            <div class="deck-control">
              <label for="emailInput">Email</label>
              <input id="emailInput" class="deck-input" type="email" placeholder="email@exemple.com">
            </div>
            <div class="deck-control">
              <label for="passwordInput">Mot de passe</label>
              <input id="passwordInput" class="deck-input" type="password" placeholder="Mot de passe">
            </div>
          </div>
          <div class="deck-actions">
            <button id="signInBtn" class="primary" type="button">Se connecter</button>
            <button id="signUpBtn" type="button">Creer un compte</button>
            <button id="googleBtn" type="button">Connexion Google</button>
            <button id="signOutBtn" type="button">Deconnexion</button>
          </div>
          <p id="authMessage" class="api-status auth-message"></p>
        </div>
      </section>

      <p class="api-status profile-note">
        Les decks et la derniere partie sont synchronises automatiquement en ligne quand tu es connecte.
      </p>
      <nav class="profile-links">
        <a class="play-link" href="index.html">Retour catalogue</a>
        <a class="play-link" href="game.html">Mode jeu</a>
      </nav>
    </section>
  </main>
  <script type="module" src="profile.js"></script>
</body>
</html>
